<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdjęcia</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/lightbox2/css/lightbox.min.css">
    <style>
        /* Styl miniatur */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeria zdjęć</h1>
    </header>
    <section id="gallery">
        <div class="container">
            <h2>Zdjęcia</h2>
            <div class="gallery-grid">
                <a href="images/pic02.png" data-lightbox="gallery" class="gallery-item"><img src="images/pic02.png" alt="Image 1"></a>
                <a href="images/pic03.jpg" data-lightbox="gallery" class="gallery-item"><img src="images/pic03.jpg" alt="Image 2"></a>
                <a href="images/pic04.png" data-lightbox="gallery" class="gallery-item"><img src="images/pic04.png" alt="Image 3"></a>
                <a href="images/pic05.jpg" data-lightbox="gallery" class="gallery-item"><img src="images/pic05.jpg" alt="Image 4"></a>
                <a href="images/pic06.jpg" data-lightbox="gallery" class="gallery-item"><img src="images/pic06.jpg" alt="Image 5"></a>
                <a href="images/pic07.jpg" data-lightbox="gallery" class="gallery-item"><img src="images/pic07.jpg" alt="Image 6"></a>
                <a href="images/pic08.jpg" data-lightbox="gallery" class="gallery-item"><img src="images/pic08.jpg" alt="Image 7"></a>
                <a href="images/pic09.jpg" data-lightbox="gallery" class="gallery-item"><img src="images/pic09.jpg" alt="Image 8"></a>
                <a href="images/pic10.jpg" data-lightbox="gallery" class="gallery-item"><img src="images/pic10.jpg" alt="Image 9"></a>
                <a href="images/pic11.png" data-lightbox="gallery" class="gallery-item"><img src="images/pic11.png" alt="Image 10"></a>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Klimaczest Tomasz Ciura F.H.  All rights reserved.</p>
    </footer>
    <script src="assets/js/main.js"></script>
    <script src="assets/lightbox2/js/lightbox.min.js"></script>
</body>
</html>
